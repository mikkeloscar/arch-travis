sudo: required

language: c

compiler:
- gcc
- clang

services:
- docker

arch:
  repos:
  - archlinuxfr=http://repo.archlinux.fr/$arch
  packages:
  - procps-ng
  - reflector
  - screenfetch-git
  script:
  - sudo screenfetch
  - reflector --verbose -l 20 --sort rate -p https
  - echo $CC
  - touch test_file

script:
# build/push fresh image
- docker login -u $DOCKER_USER -p $DOCKER_PASS
- docker build --rm=true -t mikkeloscar/arch-travis .
- docker push mikkeloscar/arch-travis:latest

# run arch-travis to test new image
- bash ./arch-travis.sh
- ls -l

env:
  global:
  - secure: 
  - secure: 
